<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Open+Sans:wght@400;600;700&family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Great Coffe</title>
</head>

<body>
    <header>
        <div class="logo-desktop">
            <img src="./assets/logo-desktop.svg" alt="Logo great coffe">
        </div>
        <div class="logo-mobile">
            <img src="./assets/logo-desktop.svg" alt="Logo great coffe">
            <h1>Rockeseat</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </nav>

        <button class="btn-pegar-meu-cafe">PEGAR MEU CAFÉ</button>

        <img class="menu-burgue-open" src="./assets/menu-buguer-close.svg" alt="menu fechado">
        <img class="menu-burgue-close" src="./assets/menu-buguer-open.svg" alt="meu aberto">

    </header>
    <main>
        <section class="header-mobile">
            <h3 id="mobile-title">
                O café que fará seu código decolar para o próximo nível.
            </h3>
            <button class="btn-pegar-meu-cafe">PEGAR MEU CAFÉ</button>
        </section>
        <section class="content-main">
            <h1>Great Coffee</h1>
            <img src="./assets/great-code.png" alt="icone great code">
        </section>
        <img src="./assets/rocket-coffee.png" alt="Imagem rocket coffee" class="image-coffee">
    </main>
    <script></script>
</body>

</html>
